<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebelMetrics - Redirecting...</title>
    <script>
        // Detect browser language and redirect accordingly
        function getPreferredLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const lang = browserLang.toLowerCase().substring(0, 2);
            
            // Supported languages
            const supportedLangs = ['en', 'sv', 'de'];
            
            if (supportedLangs.includes(lang)) {
                return lang;
            }
            
            // Default to English
            return 'en';
        }
        
        // Get the base path for GitHub Pages
        function getBasePath() {
            const path = window.location.pathname;
            // Check if we're on GitHub Pages with repository name
            if (path.includes('/RebelSite/')) {
                return '/RebelSite';
            }
            return '';
        }
        
        // Redirect to appropriate language
        const lang = getPreferredLanguage();
        const basePath = getBasePath();
        
        if (lang === 'en') {
            window.location.href = basePath + '/en/index.html';
        } else {
            window.location.href = basePath + '/' + lang + '/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to your preferred language...</p>
</body>
</html>

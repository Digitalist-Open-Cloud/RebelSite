<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebelMetrics - Page Not Found</title>
    <script>
        // GitHub Pages 404.html for SPA routing
        // This handles the language paths that GitHub Pages doesn't recognize
        
        const path = window.location.pathname;
        
        // Get the base path for GitHub Pages
        function getBasePath() {
            // Check if we're on GitHub Pages with repository name
            if (path.includes('/RebelSite/')) {
                return '/RebelSite';
            }
            return '';
        }
        
        const basePath = getBasePath();
        
        // Check if this is a language path
        if (path.startsWith(basePath + '/en/') || path === basePath + '/en') {
            window.location.href = basePath + '/en/index.html';
        } else if (path.startsWith(basePath + '/sv/') || path === basePath + '/sv') {
            window.location.href = basePath + '/sv/index.html';
        } else if (path.startsWith(basePath + '/de/') || path === basePath + '/de') {
            window.location.href = basePath + '/de/index.html';
        } else {
            // Default to English
            window.location.href = basePath + '/en/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to RebelMetrics...</p>
</body>
</html>
